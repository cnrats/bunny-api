name: lint-and-test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Create .env file
        run: |
          echo ACCESS_KEY=${{ secrets.ACCESS_KEY }} >> .env
          echo LIBRARY_ID=${{ secrets.LIBRARY_ID }} >> .env

      - run: npm ci --no-audit
      - run: npm run lint --if-present
      - run: npm test
      - run: npm run build --if-present
        env:
          CI: true
